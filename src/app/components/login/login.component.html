<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
   <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2
         class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white"
      >
         Sign in to your account
      </h2>
   </div>

   <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm space-y-6">
      <!--Блок логин формы-->
      <form nz-form [formGroup]="form">
         <!--Блок имени пользователя-->
         <nz-form-item>
            <nz-form-control>
               <input
                  nz-input
                  required
                  type="text"
                  formControlName="username"
                  placeholder="Username"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
               />
            </nz-form-control>
         </nz-form-item>

         <!--Блок пароля-->
         <nz-form-item>
            <nz-form-control>
               <input
                  nz-input
                  required
                  type="password"
                  formControlName="password"
                  placeholder="Password"
                  class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
               />
            </nz-form-control>
         </nz-form-item>
      </form>

      <!--Блок кнопки-->
      <button
         nz-button
         class="flex h-full w-full justify-center rounded-md bg-indigo-600 px-3 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
         [disabled]="!this.form.valid"
         (click)="onLogin()"
      >
         Sign in
      </button>
   </div>
</div>
